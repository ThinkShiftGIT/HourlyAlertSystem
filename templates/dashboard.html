<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealTime TradeBot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        header { background: #20232a; color: #61dafb; padding: 1rem; text-align: center; }
        .container { padding: 2rem; }
        h2 { color: #20232a; }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
        }
        .card pre {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #20232a;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìä RealTime TradeBot Dashboard</h1>
    </header>
    <div class="container">

        <div class="card">
            <h2>Tracked Tickers</h2>
            <p>{{ tickers | join(", ") }}</p>
        </div>

        <div class="card">
            <h2>Recent Alerts</h2>
            <div id="alerts">Loading...</div>
        </div>

        <div class="card">
            <h2>System Health</h2>
            <pre>
{
  "status": "healthy",
  "timestamp": "{{ time.strftime('%Y-%m-%d %H:%M:%S') }}"
}
            </pre>
        </div>

        <div class="card">
            <h2>Manual Trigger</h2>
            <button onclick="triggerScan()">Run News Scan Now</button>
            <p id="scan-status"></p>
        </div>

    </div>
    <footer>
        Built with ‚ù§Ô∏è using Flask, Marketaux, Polygon.io, and Telegram
    </footer>

    <script>
        async function loadAlerts() {
            try {
                const res = await fetch("/alerts");
                const data = await res.json();
                const container = document.getElementById("alerts");

                if (!data.length) {
                    container.innerHTML = "<p>No alerts found.</p>";
                    return;
                }

                container.innerHTML = data.slice(-5).reverse().map(a => `
                    <div>
                        <strong>${a.timestamp}</strong><br/>
                        <code>${a.ticker} ‚Äì ${a.headline}</code><br/>
                        Sentiment: ${a.sentiment}
                    </div><hr>
                `).join("");
            } catch {
                document.getElementById("alerts").innerText = "Failed to load alerts.";
            }
        }

        async function triggerScan() {
            const status = document.getElementById("scan-status");
            status.innerText = "Running scan...";
            try {
                const res = await fetch("/trigger_scan");
                const data = await res.json();
                status.innerText = data.result;
                loadAlerts();
            } catch {
                status.innerText = "Scan failed.";
            }
        }

        loadAlerts();
    </script>
</body>
</html>
