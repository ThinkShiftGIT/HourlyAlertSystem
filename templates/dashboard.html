<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealTime TradeBot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        header { background: #20232a; color: #61dafb; padding: 1rem; text-align: center; }
        .container { padding: 2rem; }
        h2 { color: #20232a; }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
        }
        .card pre {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìä RealTime TradeBot Dashboard</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Tracked Tickers</h2>
            <div id="tickers"></div>
        </div>

        <div class="card">
            <h2>Recent Alerts</h2>
            <div id="alerts"></div>
        </div>

        <div class="card">
            <h2>System Health</h2>
            <pre id="health">Loading...</pre>
        </div>
    </div>

    <footer>
        Built with ‚ù§Ô∏è using Flask and Telegram API
    </footer>

    <script>
        async function loadData() {
            try {
                const tickersRes = await fetch('/tickers');
                const tickersData = await tickersRes.json();
                document.getElementById('tickers').innerText = tickersData.result || 'No data';

                const alertsRes = await fetch('/logs/alerts.json');
                const alertsData = await alertsRes.json();
                document.getElementById('alerts').innerHTML = alertsData.slice(-5).map(entry => {
                    return `<div><strong>${entry.timestamp}</strong><br><code>${entry.message}</code></div>`;
                }).join('<hr>');

                const healthRes = await fetch('/health');
                const healthData = await healthRes.json();
                document.getElementById('health').innerText = JSON.stringify(healthData, null, 2);
            } catch (e) {
                document.getElementById('health').innerText = 'Error loading data';
                console.error(e);
            }
        }

        loadData();
    </script>
</body>
</html>
